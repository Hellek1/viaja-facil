	<script type="text/javascript">
		var getCookie = function(c_name) {
		  if (document.cookie.length > 0) {
		    c_start = document.cookie.indexOf(c_name + "=");
		    if (c_start != -1) {
		      c_start = c_start + c_name.length+1;
		      c_end = document.cookie.indexOf(";", c_start);
		      if (c_end == -1) c_end = document.cookie.length;
		      return unescape(document.cookie.substring(c_start,c_end));
		    }
		  }
		  return "";
		}

		var locale = getCookie("locale");
		if (!locale) {
		  locale = "es";
		}
		
		document.write("<meta name='gwt:property' content='locale=" + locale + "' />");
		
		var mobile = getCookie("mobile");
		if (mobile == "yes" || document.URL == "http://m.viaja-facil.com" || document.URL == "http://m.viaja-facil.com/") {
			document.location = "m.html";
		} else if (mobile == "no") {
			// do nothing
		} else { // when no cookie is set and no special url is used, ask the user
			if (screen.width < 640 || (navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || ((navigator.userAgent.match(/Android/i)) && (navigator.userAgent.match(/Mobile/i)))) {
				var answer = confirm("Quiere cambiar por la version para celulares?");
				if (answer) {
					document.cookie = "mobile=yes;";
					document.location = "m.html";
				} else {
					document.cookie = "mobile=no;";
				}
			}
		}
	</script>
